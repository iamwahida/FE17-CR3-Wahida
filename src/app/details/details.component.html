<div class="details">
<div class="text-center font mt-2 animate__animated animate__bounce">Our specialties</div>
<div class="container mt-4 d-flex justify-content-center">
<div *ngIf="product" class="card shadow-lg p-3 mb-5 bg-body rounded mb-3" style="max-width: 900px;">
    <div class="row g-0">
      <div class="col-md-4">
        <img src="/assets/images/{{product.image}}" class="img-fluid rounded-start" style="width: 100%;" alt="">
      </div>
      <div class="col-md-8">
        <div class="card-body">
          <h5 class="card-title">{{product.name}}</h5>
          <br>
          <h6>Ingredients:</h6>
          <p class="card-text">{{product.description}}</p>
          <p class="card-text"><small class="text-muted">{{product.price | currency: "EUR"}}</small></p>
          <button (click)="addToCart()" class="bg-success text-light">Order</button>
        </div>
      </div>
    </div>
  </div>
</div>
</div>
